<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slideshow: Hank’s Life in Quarantine</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
<article id="slideshow">
  <header>
    <h1>Hank’s Life in Quarantine</h1>
  </header>
  <ol class="slides">
    <li>
      <figure>
        <img src="img/hank-breakfast.jpg" alt="Photo of Hank eating breakfast."/>
        <figcaption>
          Hank demands his breakfast be served outdoors each morning.
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="img/hank-patio.jpg" alt="Photo of Hank snoozing on the patio." />
        <figcaption>
          Breakfast is usually followed by a snooze on the patio.
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="img/hank-fence.jpg" alt="Photo of Hank snoozing by the fence." />
        <figcaption>
          Alternatively, the morning nap can be taken next to a warm, sunlit fence.
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="img/hank-sidewalk.jpg" alt="Photo of Hank slumbering on the sidewalk." />
        <figcaption>
          By the afternoon, Hank is well into his nap-heavy quarantine lifestyle.
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="img/hank-in-repose.jpg" alt="Photo of Hank lying on his back." />
        <figcaption>
          After chasing his toys around the yard, it’s time to get comfy for another nap.
        </figcaption>
      </figure>
    </li>
  </ol>

</article>

<script src="site.js"></script>
</body>
</html>
